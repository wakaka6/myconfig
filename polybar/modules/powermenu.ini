[module/powermenu]
type = custom/menu

expand-right = true

format = <label-toggle><menu> |
format-spacing = 1

label-open = 
label-open-foreground = ${colors.fg}
label-close = %{T6}%{T-} cancel
label-close-foreground = ${colors.fg}
label-separator = |
label-separator-foreground = ${colors.fg-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
